<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" viewBox="0 0 400 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
    <g transform="matrix(1,0,0,1,0,-20)">
        <text x="20px" y="50.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:14px;">The scene <tspan x="94.156px " y="50.724px ">i</tspan>s laid <tspan x="140.943px " y="50.724px ">i</tspan>n a <tspan x="172.749px " y="50.724px ">p</tspan>easant’s hut on <tspan x="290.431px " y="50.724px ">t</tspan>he edge <tspan x="353.653px " y="50.724px ">o</tspan>f a</text>
        <text x="20px" y="71.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:14px;">forest near a cathedral <tspan x="176.461px " y="71.724px ">t</tspan>own. It is a <tspan x="260.892px " y="71.724px ">d</tspan>ark low-raftered</text>
        <text x="20px" y="92.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:14px;">room lit <tspan x="82.603px " y="92.724px ">o</tspan>nly by <tspan x="139.872px " y="92.724px ">t</tspan>he glowing <tspan x="227.256px " y="92.724px ">w</tspan>ood ﬁre <tspan x="298.315px " y="92.724px ">i</tspan>n the <tspan x="345.574px " y="92.724px ">g</tspan>reat</text>
        <text x="20px" y="113.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:14px;">ﬁreplace <tspan x="85.98px " y="113.724px ">i</tspan>n <tspan x="108.097px " y="113.724px ">t</tspan>he <tspan x="138.489px " y="113.724px ">w</tspan>all <tspan x="175.446px " y="113.724px ">t</tspan>o <tspan x="197.438px " y="113.724px ">t</tspan>he <tspan x="227.83px " y="113.724px ">r</tspan>ight, <tspan x="274.139px " y="113.724px ">a</tspan>nd <tspan x="307.737px " y="113.724px ">b</tspan>y <tspan x="332.206px 339.752px 347.94px " y="113.724px 113.724px 113.724px ">a f</tspan>aint</text>
        <text x="20px" y="134.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:14px;">moonlight <tspan x="97.305px " y="134.724px ">t</tspan>hat <tspan x="131.531px " y="134.724px ">s</tspan>teals <tspan x="175.572px " y="134.724px ">i</tspan>n <tspan x="195.952px " y="134.724px ">t</tspan>hrough <tspan x="257.773px " y="134.724px ">t</tspan>he <tspan x="286.427px " y="134.724px ">l</tspan>ittle <tspan x="325.316px " y="134.724px ">w</tspan>indow</text>
        <text x="20px" y="155.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:14px;">high in the <tspan x="99.615px " y="155.724px ">l</tspan>eft wall. This <tspan x="198.983px " y="155.724px ">w</tspan>indow commands a <tspan x="347.87px " y="155.724px ">v</tspan>iew</text>
        <text x="20px" y="176.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:14px;">of the cathedral and of the road leading down into the</text>
        <text x="20px" y="197.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:14px;">town. The only entrance into the hut is the front door</text>
        <text x="20px" y="218.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:14px;">near the window.</text>
        <text x="38px" y="236.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">The furnishings are few: two su<tspan x="216.683px " y="236.724px ">b</tspan>stantial stools, one near the</text>
        <text x="20px" y="254.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">window, the other before the ﬁre<tspan x="207.341px " y="254.724px ">,</tspan> logs piled up near the hearth,</text>
        <text x="20px" y="272.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">and on the chimney shelf above a few dishes, three little bowls,</text>
        <text x="20px" y="290.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">three spoons and a great iron porridge pot. A wooden peg to the</text>
        <text x="20px" y="308.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">right of the chimney holds Steen’s cap and cape, one to <tspan x="338.425px " y="308.724px ">t</tspan>he left</text>
        <text x="20px" y="326.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">an old shawl. Near the door <tspan x="182.348px " y="326.724px ">H</tspan>olger’s cap and cape hang from a</text>
        <text x="20px" y="344.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">third peg.</text>
        <text x="38px" y="362.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">Despite its poverty the room is full of beautiful coloring as it</text>
        <text x="20px" y="380.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">lies half hidden in deep <tspan x="157.597px " y="380.724px ">s</tspan>hadow save where the light of the ﬁre</text>
        <text x="20px" y="398.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">falls on <tspan x="66.896px " y="398.724px ">t</tspan>he brown <tspan x="131.456px " y="398.724px ">o</tspan>f the <tspan x="169.676px " y="398.724px ">w</tspan>ood and <tspan x="230.552px " y="398.724px ">t</tspan>he warmer <tspan x="302.984px " y="398.724px ">s</tspan>hades of <tspan x="360.968px " y="398.724px ">t</tspan>he</text>
        <text x="20px" y="416.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">children’s garmen<tspan x="123.019px " y="416.724px ">t</tspan>s, illuminates their faces and <tspan x="292.055px " y="416.724px ">g</tspan>leams on their</text>
        <text x="20px" y="434.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">bright hair.</text>
        <text x="38px" y="452.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">When the curtain is raised Steen is sitting disconsolately on</text>
        <text x="20px" y="470.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">the stool near the ﬁre. He is a handsome sturdy little lad of nine</text>
        <text x="20px" y="488.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">or <tspan x="38.024px " y="488.724px ">t</tspan>en, <tspan x="66.236px " y="488.724px ">d</tspan>ressed <tspan x="115.16px " y="488.724px ">i</tspan>n <tspan x="132.404px " y="488.724px ">r</tspan>ough <tspan x="172.376px " y="488.724px ">b</tspan>ut <tspan x="197.072px " y="488.724px ">w</tspan>arm <tspan x="236.36px " y="488.724px ">g</tspan>arments <tspan x="296.18px " y="488.724px ">o</tspan>f <tspan x="313.172px 319.64px 324.944px " y="488.724px 488.724px 488.724px ">a d</tspan>ark <tspan x="356.84px " y="488.724px ">r</tspan>ed.</text>
        <text x="20px" y="506.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">Holger a <tspan x="73.544px " y="506.724px ">s</tspan>lender boy <tspan x="145.196px " y="506.724px ">s</tspan>ome four <tspan x="208.22px " y="506.724px ">y</tspan>ears older, bends <tspan x="318.086px " y="506.724px ">o</tspan>ver Steen</text>
        <text x="20px" y="524.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">patting him comfortingly on the shoulder.</text>
        <text x="38px" y="542.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">There <tspan x="79.595px " y="542.724px ">i</tspan>s <tspan x="95.893px " y="542.724px ">p</tspan>etulance <tspan x="159.172px " y="542.724px ">a</tspan>nd <tspan x="187.831px " y="542.724px ">r</tspan>evolt <tspan x="228.717px " y="542.724px ">i</tspan>n <tspan x="247.536px " y="542.724px ">t</tspan>he <tspan x="273.447px " y="542.724px ">e</tspan>xpression <tspan x="342.401px " y="542.724px ">o</tspan>f <tspan x="360.968px " y="542.724px ">t</tspan>he</text>
        <text x="20px" y="560.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">younger boy but Holger’s face is full of a blended character and</text>
        <text x="20px" y="578.724px" style="font-family:'LiterataBook-Regular', 'Literata Book';font-size:12px;">spirituality that makes him beautiful. He <tspan x="254.883px " y="578.724px ">i</tspan>s clad like his brother</text>
    </g>
</svg>
